<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
      <div>
      <h1><a href="/">Django Girls Blog</a></h1>
  </div>

  {% for post in posts %}
      <div>
          <p>published: {{ post.fecha_publicacion }}</p>
          <h1><a href="">{{ post.titulo }}</a></h1>
          <p>{{ post.texto|linebreaksbr }}</p>
      </div>
  {% endfor %}
    </body>
</html>
