{% extends 'blog/base.html' %}

{% block content %}
      <div class="date">
        {% if posts.fecha_publicacion %}
               {{ posts.fecha_publicacion }}
      {% endif %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      </div>
      <h1>{{ posts.titulo }}</h1>
      <p>{{ posts.texto|linebreaksbr }}</p>
  {% endblock %}
